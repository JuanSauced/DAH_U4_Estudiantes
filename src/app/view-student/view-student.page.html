<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>Perfil de: {{student.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src] = "student.photo"/>
  <ion-row>
    <ion-col>
      <ion-label>Numero de control: {{student.controlnumber}} </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Carrera: {{student.career}} </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>email: {{student.email}} </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Curp: {{student.curp}} </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Age: {{student.age}} </ion-label>
    </ion-col>
  </ion-row>
  
</ion-content>
